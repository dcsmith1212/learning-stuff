<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello Tone.js</title>
    <link rel="stylesheet" href="/styles/styles.css">
  </head>
  <body>
    <div class="page-container" id="page-container">
      <button id="start-button">Start Audio</button>

      <p>Tuning type:</p>
      <div>
        <input type="radio" name="tuning" value="equal" id="equal" checked="true">
        <label for="equal">Equal temperament</label>
      </div>
      <div>
        <input type="radio" name="tuning" value="just" id="just">
        <label for="equal">Just temperament</label>
      </div>

      <div class="octave-container">
        <button class="octave-button" id="octave-minus">-</button>
        <p class="octave-value">4</p>
        <button class="octave-button" id="octave-plus">+</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
