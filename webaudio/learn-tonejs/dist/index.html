<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello Tone.js</title>
    <link rel="stylesheet" href="/styles/styles.css">
  </head>
  <body>
    <div class="keyboard-container">
      <div class="keyboard-row">
        <button class="black key">w</button>
        <button class="black key">e</button>
        <button class="invisible key"></button>
        <button class="black key">t</button>
        <button class="black key">y</button>
        <button class="black key">u</button>
      </div>
      <div class="keyboard-row">
        <button class="white key">a</button>
        <button class="white key">s</button>
        <button class="white key">d</button>
        <button class="white key">f</button>
        <button class="white key">g</button>
        <button class="white key">h</button>
        <button class="white key">j</button>
      </div>
    </div>
    <button id="start-button">Start Audio</button>
    <script src="main.js"></script>
  </body>
</html>
